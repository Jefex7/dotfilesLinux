# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

#Windows Rules 
# ----------------------------------------------------------------
# windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# Define a list of application names to exclude from the general floating rule
$excluded_apps = thunderbird|blueman-manager|org\.pulseaudio\.pavucontrol|vlc|foot

# General floating window rule (applies to most generic windows)
# windowrulev2 = float, c
# windowrulev2 = size 800 600, class:^(?!.*($excluded_apps)).*

##floating window rule for thunderbird
windowrulev2=float,class:thunderbird,title:^(?!Mozilla*)
windowrulev2 = size 1000 1000, class:thunderbird,title:^(?!Mozilla*)

##floating window rule for blueman
windowrulev2=float,class:blueberry.py
windowrulev2=size 700 500,class:blueberry.py
windowrulev2=noinitialfocus,class:blueberry.py,title:^(?!Bluetooth*)

##floating window rule for pavucontrol
windowrulev2=float,class:org.pulseaudio.pavucontrol
windowrulev2=size 900 600,class:org.pulseaudio.pavucontrol

##floating window rule for intellij
windowrulev2 = noanim,class:^(jetbrains-idea)$
windowrulev2 = opacity 1.0 override 1.0 override 1.0 override,class:^(jetbrains-idea)$
# windowrulev2=float,class:^(jetbrains-idea)$
# windowrulev2=size 500 700,class:^(jetbrains-idea)$

##floating window rule for intellij
windowrulev2 = noanim,class:^(jetbrains-idea)$
windowrulev2 = opacity 1.0 override 1.0 override 1.0 override,class:^(jetbrains-idea)$
 
##floating window rule for intellij
windowrulev2 = idleinhibit focus,class:^(vlc)$
windowrulev2 = opacity 1.0 override 1.0 override 1.0 override,class:^(vlc)$
###floating window rule for vlc
windowrulev2 = size 800 600, class:vlc, title:Select one or more files to open
##floating window rule for intellij
windowrulev2 = opacity 0.7 override 0.7 override 0.7 override,class:^(foot)$

# windowrule = opacity 1.0 override 1.0 override 1.0 override,title:(.* - YouTube.*) #script need to reset opacity

#Media 
#-------------------------------------------------------------------

bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# Requires playerctl
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioPrev, exec, playerctl previous
bindl=, XF86AudioNext, exec, playerctl next

#Plugin Hyperfocucus 
# ------------------------------------------------------------------
plugin:hyprfocus {
        enabled = yes
        animate_floating = no
        animate_workspacechange = yes
        focus_animation = shrink
        # Beziers for focus animations
        bezier = bezIn, 0.5,0.0,1.0,0.5
        bezier = bezOut, 0.0,0.5,0.5,1.0
        bezier = overshot, 0.05, 0.9, 0.1, 1.05
        bezier = smoothOut, 0.36, 0, 0.66, -0.56
        bezier = smoothIn, 0.25, 1, 0.5, 1
        bezier = realsmooth, 0.28,0.29,.69,1.08
        # Flash settings
        flash {
            flash_opacity = 0.5
            in_bezier = realsmooth
            in_speed = 0.5
            out_bezier = smoothOut
            out_speed = 5
        }
        # Shrink settings
        shrink {
            shrink_percentage = 0.97
            in_bezier = realsmooth
            in_speed = 3
            out_bezier = realsmooth
            out_speed = 3
        }
    }

