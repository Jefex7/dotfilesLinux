################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3,5120x1440@240,auto,auto
# monitor=name,addreserved,TOP,BOTTOM,LEFT,RIGHT
monitor=DP-3,addreserved,-10,0,0,0


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$fileManager = dolphin
$menu = rofi -show drun 
$browser = firefox-developer-edition


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = $terminal
exec-once = nm-applet &
exec-once = waybar & hyprpaper & $browser
exec-once = hyprpm reload -n
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = hypridle


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 10
    gaps_out = 15

    border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    #Check windows rules

    active_opacity = 0.9
    inactive_opacity = 0.9

    drop_shadow = true
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 2
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier=easeOutQuart,0.25,1,0.5,	1                       # slow ease out

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 80, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    # animation = fadeOut, 1, 50, default
    # animation=  fadeSwitch,1, 50,default                    # focus switch opacity fade animation
     # animation=fadeShadow,          1,      50,     default                    # focus switch shadow fade animation
    animation = workspaces, 1, 10, easeOutQuart
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
} 

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = ALT 

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Applications  
# the first name for the command wlrctl is the hyprctl client name run hyprctl clients
bind = $mainMod, 1, exec, wlrctl window focus org.kde.dolphin || exec $fileManager
bind = $mainMod, 2, exec, wlrctl window focus $terminal || exec $terminal
bind = $mainMod, 3, exec, wlrctl window focus $browser || exec $browser
bind = $mainMod SHIFT, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy && wtype -M ctrl v -m ctrl
bind = CTRL, SPACE, exec, $menu & sleep 0.2; hyprctl dispatch focuswindow "\^(Rofi)"

# Others Bindings
bind = CTRL, Q, killactive,
bind = $mainMod, T, togglefloating,
bind = $mainMod, V, centerwindow,
# bind = $mainMod, F, exec, hyprctl dispatch resizewindowpixel exact 1000 200,'^jetbrains-idea$'
bind = $mainMod, F, exec, /home/yonko/.config/hypr/scripts/resize_move_floating_window.sh
# bind = $mainMod, T, moveactive, 500 0
bind = $mainMod, R, exec, hyprctl reload,
bind = $mainMod, O, exec, hyprctl hyprctl --batch "keyword decoration:active_opacity 1.0; keyword decoration:inactive_opacity 1.0",
bind = $mainMod SHIFT, Y, swapnext, next
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
# bind = $mainMod, k, movefocus, u
# bind = $mainMod, j, movefocus, d


#Move Windows 
bind = $mainMod SUPER, L, moveactive, 500 0
bind = $mainMod SUPER, H, moveactive, -500 0
bind = $mainMod SUPER, J, moveactive, 0 -500
bind = $mainMod SUPER, K, moveactive, 0 500

#Resize Windows
bind = $mainMod SUPER SHIFT, L, resizeactive, 10 0
bind = $mainMod SUPER SHIFT, H, resizeactive, -10 0
bind = $mainMod SUPER SHIFT, J, resizeactive, 0 -10
bind = $mainMod SUPER SHIFT, K, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod CTRL, 1, workspace, 1
bind = $mainMod CTRL, 2, workspace, 2
bind = $mainMod CTRL, 3, workspace, 3
bind = $mainMod CTRL, 4, workspace, 4
bind = $mainMod CTRL, 5, workspace, 5
bind = $mainMod CTRL, 6, workspace, 6
bind = $mainMod CTRL, 7, workspace, 7
bind = $mainMod CTRL, 8, workspace, 8
bind = $mainMod CTRL, 9, workspace, 9
bind = $mainMod CTRL, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10


# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


